<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    
        
    
    <header>
        <h1 class="mt-10 text-5xl font-bold text-center">Banking System <span class="text-lime-700">Calculation</span></h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 ">
                <div class="bg-amber-600 p-8 rounded-2xl">
                    <h2 class="text-3xl font-bold text-white ">Deposit</h2>
                    <h4 class="text-2xl text-white">$<span id="deposit-total" >00</span></h4>
                </div> 
                <div class="bg-amber-600 p-8 rounded-2xl">
                    <h2 class="text-3xl font-bold text-white ">Withdraw</h2>
                    <h4 class="text-2xl text-white">$00</h4>
                </div> 
                <div class="bg-amber-600 p-8 rounded-2xl">
                    <h2 class="text-3xl font-bold text-white ">Balance</h2>
                    <h4 class="text-2xl text-white">$00</h4>
                </div> 
                
            </div>

            <!-- Input Deposit and input withdraw section -->


            <div class="div grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                
                <div class="bg-red-500 p-8  rounded-2xl">
                    <h3 class="text-3xl font-bold text-white mb-4">Please Deposit</h3>
                    <input class="p-1 ml-4 w-3/4 mx-auto" type="text" placeholder="Please input $" id="deposit-field">
                    <div>
                        <button id="btn-deposit" class="ml-4 mt-5 bg-purple-500 px-4 py-2 text-white border-none text-xl font-md" >Deposit</button>
                    </div>
                    
                </div>

                

                <div class="bg-cyan-500 p-8  rounded-2xl">
                    <h3 class="text-3xl font-bold text-white mb-4">Please Withdraw</h3>
                    <input class="p-1 ml-4 w-3/4" type="text" placeholder="Please withdraw $">
                    <div>
                        <button class="ml-4 mt-5 bg-purple-500 px-4 py-2 text-white border-none text-xl font-md" >Withdraw</button>
                    </div>
                    
                </div>
            </div>
           
        </section>
        
    </main>

    <script src="js/btn-deposit.js"></script>
</body>
</html>
