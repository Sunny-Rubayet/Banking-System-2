<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-10 text-5xl font-bold text-center">Welcome to your <span class="text-lime-700">Bap er Bank</span></h1>
    </header>

    <main>
        <section class="bg-cyan-400 w-9/12 m-auto mt-10 p-10">
            <h3 class="text-3xl font-bold">Please Login</h3>
            <div class="mt-5">
                <input class="rounded-lg w-8/12 px-3" type="email" name="" id="" placeholder="Your email"><br>
                <input class="rounded-lg mt-5 px-3 w-8/12" type="password" name="" id="" placeholder="Your password">

                
            </div>

            <button id="btn-submit" class="bg-amber-600	px-6 py-2 font-semibold text-white mt-5 rounded-lg border-0 hover:bg-amber-300 ">Submit</button>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
